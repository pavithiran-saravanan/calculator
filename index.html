<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" ></script>
    
    <link rel="stylesheet" href="style.css">

    <!-- Poppins from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Backspace icon link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />

</head>
<body>
    <div class="master" id="master">
        <div class="container draggable" id="draggable">
            <!-- <div class="tab">Calculator</div> -->
            <div class="display-container"><div class="display">0</div></div>
            <div class="buttons-container">
                <div class="row op-row">
                    <div class="btn op plus" id="+" >+</div>
                    <div class="btn op minus" id="-">-</div>
                    <div class="btn others clear" id="clear">CL</div>
                </div>
                <div class="row op-row">
                    <div class="btn op multiply" id="*">&times;</div>
                    <div class="btn op divide" id="/">รท</div>
                    <div class="btn others back" id="back">
                        <span class="material-symbols-rounded" id="backspace-icon">backspace</span>
                    </div>
                </div>
                <div class="row">
                    <div class="btn num" id="7">7</div>
                    <div class="btn num" id="8">8</div>
                    <div class="btn num" id="9">9</div>
                </div>
                <div class="row">
                    <div class="btn num" id="4">4</div>
                    <div class="btn num" id="5">5</div>
                    <div class="btn num" id="6">6</div>
                </div>
                <div class="row">
                    <div class="btn num" id="1">1</div>
                    <div class="btn num" id="2">2</div>
                    <div class="btn num" id="3">3</div>
                </div>
                <div class="row">
                    <div class="btn num" id="0">0</div>
                    <div class="btn dot" id="dot">.</div>
                    <div class="btn eq" id="equal">=</div>
                </div>
            </div>
        </div>
        <div class="footer draggable">
            <a href="https://github.com/pavithiran-saravanan/calculator" target="_blank">Github</a>
        </div>
    </div>
</body>
</html>
