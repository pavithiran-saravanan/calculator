<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Poppins from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Backspace icon link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <i class="fa-solid fa-delete-left" style="color: #ffffff;"></i>
    <div class="container">
        <!-- <div class="tab">Calculator</div> -->
        <div class="display">11</div>
        <div class="buttons-container">
            <div class="row">
                <div class="btn op plus">+</div>
                <div class="btn op minus">-</div>
                <div class="btn others clear">CL</div>
            </div>
            <div class="row">
                <div class="btn op multiply">ร</div>
                <div class="btn op divide">รท</div>
                <div class="btn others back">
                    <span class="material-symbols-rounded" id="backspace-icon">backspace</span>
                </div>
            </div>
            <div class="row">
                <div class="btn num">7</div>
                <div class="btn num">8</div>
                <div class="btn num">9</div>
            </div>
            <div class="row">
                <div class="btn num">4</div>
                <div class="btn num">5</div>
                <div class="btn num">6</div>
            </div>
            <div class="row">
                <div class="btn num">1</div>
                <div class="btn num">2</div>
                <div class="btn num">3</div>
            </div>
            <div class="row">
                <div class="btn num">0</div>
                <div class="btn num dot">.</div>
                <div class="btn eq">=</div>
            </div>
        </div>
    </div>
</body>
</html>
